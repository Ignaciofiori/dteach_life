<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css " rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/"><img src="/images/logo.png" alt="logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <main>

        <section>
            <div class="contenedorRegistro">
                    <h1>Registrarte</h1>
                <form class="register-form" action="/" method="GET">
                <div class="nombreYApellido formDecoracion">
                        <div class="nombre">
                        <label class="etiquetaTitulo" for="name">Nombre:</label>
                        <br>
                        <input type="text" class="input-register" name="name" id="name" placeholder="Nombre">
                        </div>
                        <div class="apellido">
                        <label class="etiquetaTitulo" for="name">Apellido:</label>
                        <br>
                        <input type="text" class="input-register" name="name" id="name" placeholder="Apellido">
                        </div>
                    </div>
                <div class="mail formDecoracion">
                    <label class="etiquetaTitulo" for="email">Correo</label>
                    <br>
                    <input type="email" class="input-register" name="email" id="email" placeholder="xxxx@tumail.com">
                </div>

                <div class="contraseña formDecoracion">
                    <label class="etiquetaTitulo" for="password">Contraseña</label>
                    <br>
                    <input type="password" class="contraseña" name="password" id="password" placeholder="escribi tu clave">
                </div>
                <div class="boton formDecoracion">
                    <button class="submit" type="submit">Enviar</button>
                    <button class="reset" type="reset">Borrar</button>
                </div>
    

            </div>

                </form>


            </div>
        </section>

    </main>
    <footer>
        <div>
            <h3>Sobre nosotros</h3>
            <p><a href="#">¿Quienes somos?</a></p>
        </div>
        <div>
            <h3>Asistencia</h3>
            <p><a href="#">Ayuda</a></p>
            <p><a href="#">Contacto</a></p>
        </div>
        <div>
            <h3>Seguinos</h3>
            <div class="redes">
                <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
        <div>
            <p>Copyright © 2022 DTechLife</p>
        </div>
    </footer>
</body>

</html>
